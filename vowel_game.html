        function getRandomPair() {
            return minimalPairsData[Math.floor(Math.random() * minimalPairsData.length)];
        }

        function loadLevel() {
            if (isProcessing) return;

            if (currentLevel > LEVELS_PER_STAGE) {
                if (currentStage >= TOTAL_STAGES) {
                    showEndScreen();
                    return;
                }
                currentStage++;
                currentLevel = 1;
            }

            levelBadge.textContent = `Niv√• ${currentStage} - ${currentLevel}/${LEVELS_PER_STAGE}`;
            const totalProgress = ((currentStage - 1) * LEVELS_PER_STAGE + (currentLevel - 1)) / (TOTAL_STAGES * LEVELS_PER_STAGE) * 100;
            progressBar.style.width = `${totalProgress}%`;

            feedbackOverlay.classList.remove('visible');
            clearTimeout(timerId);

            currentPair = getRandomPair();
            solvedStatus = { 1: false, 2: false };
            currentTarget = 1; // Always start aiming at 1, but drag allows 2.

            // Render Words
            const vowels = currentPair.pair;
            const p = currentPair;

            // Frames
            let frame1, frame2;
            const ph = '<span class="missing-vowel">?</span>';
            if (p.frame && p.frame !== "FAKE") {
                frame1 = p.frame.replace('_', ph);
                frame2 = frame1; // Default
                if (p.w1.length !== p.w2.length) {
                    frame1 = p.w1.replace(p.pair[0], ph).replace(p.pair[0].toLowerCase(), ph);
                    frame2 = p.w2.replace(p.pair[1], ph).replace(p.pair[1].toLowerCase(), ph);
                }
            } else {
                frame1 = p.w1.replace(p.pair[0], ph);
                frame2 = p.w2.replace(p.pair[1], ph);
            }

            word1Text.innerHTML = frame1;
            word1Def.textContent = p.d1;
            word2Text.innerHTML = frame2;
            word2Def.textContent = p.d2;

            updateTargetStyling();

            // Buttons
            const shuffledVowels = [...vowels].sort(() => Math.random() - 0.5);
            optionsArea.innerHTML = '';

            shuffledVowels.forEach(v => {
                const btn = document.createElement('button');
                btn.className = 'vowel-btn';
                btn.textContent = v;
                btn.draggable = true;

                // Click Handler -> targets *current* target
                btn.addEventListener('click', (e) => animateFly(v, btn, currentTarget));

                // Drag Start
                btn.addEventListener('dragstart', (e) => {
                    draggedVowel = v;
                    btn.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', v);
                    e.dataTransfer.effectAllowed = 'move';
                });

                btn.addEventListener('dragend', () => {
                    btn.classList.remove('dragging');
                    draggedVowel = null;
                    document.querySelectorAll('.word-item').forEach(el => el.classList.remove('drag-over'));
                });

                // Touch Drag (Mobile)
                btn.addEventListener('touchstart', handleTouchStart, { passive: false });
                btn.addEventListener('touchmove', handleTouchMove, { passive: false });
                btn.addEventListener('touchend', handleTouchEnd);

                optionsArea.appendChild(btn);
            });
        }

        function updateTargetStyling() {
            const slots = [1, 2];
            slots.forEach(id => {
                const el = document.getElementById(`slot${id}`);
                el.classList.remove('active-target', 'solved');
                el.dataset.isActive = 'false';

                if (solvedStatus[id]) {
                    el.classList.add('solved');
                    // visual fill handled in handleAnswer
                } else {
                    // Not solved
                    if (id === currentTarget) {
                        el.classList.add('active-target'); // dashed outline
                        el.dataset.isActive = 'true';
                        el.style.opacity = '1';
                    } else {
                        // Not solved, not current active
                        // Can we drag to it? Yes.
                        el.dataset.isActive = 'true'; // Allow drag dropping on both anytime
                        el.style.opacity = '0.7';
                    }
                }
            });
        }

        // Touch Drag Handlers
        let touchEl = null; let touchClone = null; let touchStartX, touchStartY;

        function handleTouchStart(e) {
            if (isProcessing) return;
            touchEl = e.currentTarget;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            draggedVowel = touchEl.textContent.trim();
            touchClone = touchEl.cloneNode(true);
            touchClone.style.position = 'fixed'; touchClone.style.zIndex = '1000'; touchClone.style.pointerEvents = 'none';
            touchClone.style.width = touchEl.offsetWidth + 'px'; touchClone.style.height = touchEl.offsetHeight + 'px';
            touchClone.style.left = touchEl.getBoundingClientRect().left + 'px'; touchClone.style.top = touchEl.getBoundingClientRect().top + 'px';
            document.body.appendChild(touchClone);
            touchEl.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!touchClone) return;
            e.preventDefault();
            const touch = e.touches[0];
            const dx = touch.clientX - touchStartX; const dy = touch.clientY - touchStartY;
            touchClone.style.transform = `translate(${dx}px, ${dy}px)`;

            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = target ? target.closest('.word-item') : null;
            document.querySelectorAll('.word-item').forEach(el => el.classList.remove('drag-over'));
            if (dropZone && !dropZone.classList.contains('solved')) {
                dropZone.classList.add('drag-over');
            }
        }

        function handleTouchEnd(e) {
            if (!touchClone) return;
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = target ? target.closest('.word-item') : null;
            document.body.removeChild(touchClone); touchClone = null;
            touchEl.classList.remove('dragging');
            document.querySelectorAll('.word-item').forEach(el => el.classList.remove('drag-over'));

            if (dropZone && !dropZone.classList.contains('solved')) {
                const slotId = parseInt(dropZone.dataset.slot);
                handleAnswer(draggedVowel, touchEl, slotId);
            }
        }

        // Desktop Drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            const dropZone = e.target.closest('.word-item');
            if (dropZone && !dropZone.classList.contains('solved')) dropZone.classList.add('drag-over');
        });

        document.addEventListener('dragleave', (e) => {
            const dropZone = e.target.closest('.word-item');
            if (dropZone) dropZone.classList.remove('drag-over');
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const dropZone = e.target.closest('.word-item');
            if (dropZone && !dropZone.classList.contains('solved')) {
                const vowel = e.dataTransfer.getData('text/plain');
                const btn = Array.from(document.querySelectorAll('.vowel-btn')).find(b => b.textContent === vowel);
                const slotId = parseInt(dropZone.dataset.slot);
                handleAnswer(vowel, btn, slotId);
            }
            document.querySelectorAll('.word-item').forEach(el => el.classList.remove('drag-over'));
        });

        // Fly Animation
        function animateFly(vowel, btnEl, targetSlotId) {
            if (isProcessing) return;
            if (solvedStatus[targetSlotId]) return; // Cannot fly to solved

            isProcessing = true;
            const targetEl = document.getElementById(`slot${targetSlotId}`);
            const clone = btnEl.cloneNode(true);
            clone.classList.add('flying-clone');
            const rect = btnEl.getBoundingClientRect();
            clone.style.left = rect.left + 'px'; clone.style.top = rect.top + 'px';
            document.body.appendChild(clone);

            const qMark = targetEl.querySelector('.missing-vowel') || targetEl; // Fallback
            const targetRect = qMark.getBoundingClientRect();
            clone.offsetHeight;
            clone.style.left = (targetRect.left - (rect.width / 2) + (targetRect.width / 2)) + 'px';
            clone.style.top = (targetRect.top - (rect.height / 2) + (targetRect.height / 2)) + 'px';
            clone.style.transform = 'scale(0.5)'; clone.style.opacity = '0';

            setTimeout(() => {
                document.body.removeChild(clone);
                isProcessing = false;
                handleAnswer(vowel, btnEl, targetSlotId);
            }, 500);
        }

        function handleAnswer(selectedVowel, btnEl, slotId) {
            if (isProcessing && !btnEl.classList.contains('dragging')) return;
            if (solvedStatus[slotId]) return; // Already solved

            // Validate Logic
            // Slot 1 expects pair[0], Slot 2 expects pair[1]
            const expectedVowel = slotId === 1 ? currentPair.pair[0] : currentPair.pair[1];

            // Loose check for A vs √Ñ logic? No, strict.
            const isCorrect = selectedVowel === expectedVowel;

            if (isCorrect) {
                // Mark Correct
                solvedStatus[slotId] = true;

                // Fill Text
                const targetTextEl = slotId === 1 ? word1Text : word2Text;
                const fullWord = slotId === 1 ? currentPair.w1 : currentPair.w2;
                targetTextEl.innerHTML = fullWord.replace(expectedVowel, `<span style="color:var(--success)">${expectedVowel}</span>`);

                // Check if BOTH solved
                if (solvedStatus[1] && solvedStatus[2]) {
                    levelComplete();
                } else {
                    // Not done yet.
                    // Switch target focus if we solved the current target
                    if (currentTarget === slotId) {
                        currentTarget = slotId === 1 ? 2 : 1;
                    }
                    updateTargetStyling();
                }
            } else {
                // Wrong
                const card = document.getElementById('questionCard');
                card.classList.add('wrong');
                setTimeout(() => card.classList.remove('wrong'), 500);

                // Maybe just shake button?
                if (btnEl) {
                    btnEl.classList.add('selected-wrong');
                    setTimeout(() => btnEl.classList.remove('selected-wrong'), 500);
                }
            }
        }

        function levelComplete() {
            isProcessing = true;
            document.getElementById('questionCard').classList.add('correct');
            feedbackIcon.textContent = 'üéâ';
            feedbackText.textContent = 'Bra! / ŸÖŸÖÿ™ÿßÿ≤';
            feedbackOverlay.classList.add('visible');

            const timerBar = document.querySelector('.next-timer-fill');
            timerBar.style.animation = 'none';
            timerBar.offsetHeight;
            timerBar.style.animation = 'timer-shrink 2s linear forwards';

            timerId = setTimeout(() => {
                isProcessing = false;
                document.getElementById('questionCard').classList.remove('correct', 'wrong');
                currentLevel++;
                loadLevel();
            }, 2000); // 2 seconds between levels
        }

        function showEndScreen() {
            document.querySelector('.game-container').innerHTML = '';
            document.getElementById('endScreen').style.display = 'block';
            document.querySelector('.game-container').appendChild(document.getElementById('endScreen'));
        }

        initGame();

    </script>
