    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0284c7;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        html.iphone-mode {
            background: var(--bg-color);
        }

        body.iphone-view {
            max-width: 430px;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            background: #38bdf8;
            animation: float 10s infinite alternate;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: #0ea5e9;
            animation: float 12s infinite alternate-reverse;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(30px, 30px);
            }
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .back-btn,
        .hint-btn,
        .sound-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-left: auto;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: rgba(56, 189, 248, 0.2);
            padding: 0.4rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .stat-badge.coins {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .stat-badge.streak {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* Controls Bar */
        .controls-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-select {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .daily-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--warning);
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            font-weight: 600;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .daily-btn.completed {
            opacity: 0.5;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }
        }

        /* Game Container */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
        }

        /* Lives Bar */
        .lives-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 30px;
            font-size: 1.5rem;
        }

        .heart {
            transition: all 0.3s;
        }

        .heart.lost {
            opacity: 0.2;
            transform: scale(0.8);
            filter: grayscale(1);
        }

        .heart.breaking {
            animation: heartBreak 0.5s;
        }

        @keyframes heartBreak {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2) rotate(-10deg);
            }

            50% {
                transform: scale(0.8) rotate(10deg);
            }

            100% {
                transform: scale(0.8);
                opacity: 0.2;
            }
        }

        /* Hangman SVG */
        .hangman-container {
            position: relative;
        }

        .hangman-svg {
            width: 180px;
            height: 180px;
        }

        .hangman-part {
            stroke: var(--text-color);
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hangman-part.visible {
            opacity: 1;
            animation: partAppear 0.4s ease-out;
        }

        @keyframes partAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Face expressions */
        .face {
            transition: all 0.3s;
        }

        .face-happy {
            fill: var(--success);
        }

        .face-worried {
            fill: var(--warning);
        }

        .face-sad {
            fill: var(--error);
        }

        /* Hint Area */
        .hint-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            max-width: 400px;
        }

        .main-hint {
            background: rgba(56, 189, 248, 0.15);
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .extra-hints {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hint-chip {
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: var(--card-bg);
            transition: all 0.2s;
        }

        .hint-chip:hover {
            background: rgba(56, 189, 248, 0.2);
        }

        .hint-chip.used {
            background: rgba(56, 189, 248, 0.3);
            border-color: var(--primary);
        }

        .hint-chip .cost {
            color: var(--warning);
            font-weight: 600;
        }

        /* Word Display */
        .word-display {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .letter-slot {
            width: 36px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 3px solid var(--primary);
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .letter-slot.revealed {
            color: var(--success);
            animation: popIn 0.3s ease;
        }

        .letter-slot.wrong {
            color: var(--error);
        }

        .letter-slot.hint-revealed {
            color: var(--warning);
            border-color: var(--warning);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-10deg);
            }

            50% {
                transform: scale(1.3) rotate(5deg);
            }

            100% {
                transform: scale(1) rotate(0);
            }
        }

        /* Keyboard */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.35rem;
            max-width: 380px;
            padding: 0.5rem;
        }

        .key {
            width: 34px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.15s;
        }

        .key:hover:not(.used) {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .key:active:not(.used) {
            transform: translateY(0);
        }

        .key.correct {
            background: var(--success);
            border-color: var(--success);
            animation: correctKey 0.4s;
        }

        .key.wrong {
            background: var(--error);
            opacity: 0.4;
        }

        .key.used {
            pointer-events: none;
        }

        @keyframes correctKey {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        /* Result Overlay */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;

        @keyframes fadeIn {

            }

            to {
                opacity: 1;
            }
        }

        .result-emoji {
            font-size: 5rem;

        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .result-word {
            font-size: 1.1rem;
            color: var(--primary);
        }

        .result-example {
            font-size: 0.9rem;
            color: var(--text-muted);
            max-width: 300px;
            text-align: center;
        }

        .result-stats {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .result-stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .result-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
        }

        .action-btn.secondary {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 101;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        /* Stats Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 350px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: rgba(56, 189, 248, 0.1);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.5rem;

            color: var(--primary);
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Category badge */
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: #a5b4fc;
        }
    </style>
</head>

        // Persistent state
        let coins = parseInt(localStorage.getItem('hangman_coins')) || 100;
        let currentStreak = parseInt(localStorage.getItem('hangman_streak')) || 0;
        let stats = JSON.parse(localStorage.getItem('hangman_stats')) || {
            gamesPlayed: 0, wins: 0, bestStreak: 0, totalScore: 0
        };

        // Column indices
        const COL_ID = 0, COL_TYPE = 1, COL_SWE = 2, COL_ARB = 3, COL_SWE_EX = 7;

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Mobile view
            if (localStorage.getItem('mobileView') === 'true') {
                document.documentElement.classList.add('iphone-mode');
                document.body.classList.add('iphone-view');
            }

            updateUI();
            checkDailyStatus();
            startNewGame();
        });

        // ========== GAME FUNCTIONS ==========
        function getRandomWord() {
            const diff = DIFFICULTY[currentDifficulty];
            const catFilter = CATEGORIES[currentCategory];

            const pool = dictionaryData.filter(entry => {
                const word = entry[COL_SWE];
                const type = entry[COL_TYPE];
                if (!word || !/^[a-zA-Z√•√§√∂√Ö√Ñ√ñ]+$/.test(word)) return false;
                if (word.length < diff.minLen || word.length > diff.maxLen) return false;
                if (catFilter && !type.toLowerCase().includes(catFilter.toLowerCase())) return false;
                return true;
            });

            if (pool.length === 0) return getRandomWord(); // Fallback

            const entry = pool[Math.floor(Math.random() * pool.length)];
            currentEntry = entry;
            return {
                word: entry[COL_SWE].toUpperCase(),
                hint: entry[COL_ARB],
                type: entry[COL_TYPE],
                example: entry[COL_SWE_EX] || '',
                id: entry[COL_ID]
            };
        }

        function startNewGame() {
            const wordData = getRandomWord();
            currentWord = wordData.word;
            currentHint = wordData.hint;
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            maxLives = DIFFICULTY[currentDifficulty].lives;

            document.getElementById('mainHint').textContent = `üîç ${currentHint}`;
            document.getElementById('categoryBadge').textContent = wordData.type.replace('.', '');
            document.getElementById('resultOverlay').classList.remove('visible');

            resetHangman();
            resetHints();
            initLives();
            initKeyboard();
            initWordDisplay();
            updateFace('happy');
        }

        function initLives() {
            const bar = document.getElementById('livesBar');
            bar.innerHTML = '';
            for (let i = 0; i < maxLives; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.id = `heart-${i}`;
                heart.textContent = '‚ù§Ô∏è';
                bar.appendChild(heart);
            }
        }

        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            ALPHABET.forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => guessLetter(letter, key);
                keyboard.appendChild(key);
            });
        }

        function initWordDisplay() {
            const display = document.getElementById('wordDisplay');
            display.innerHTML = '';
            currentWord.split('').forEach((_, i) => {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.id = `slot-${i}`;
                display.appendChild(slot);
            });
        }

        function guessLetter(letter, keyEl) {
            if (gameOver || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            keyEl.classList.add('used');

            if (currentWord.includes(letter)) {
                keyEl.classList.add('correct');
                revealLetter(letter);
                playSound('correct');

                if (checkWin()) {
                    gameOver = true;
                    handleWin();
                }
            } else {
                keyEl.classList.add('wrong');
                wrongGuesses++;
                showHangmanPart(wrongGuesses - 1);
                loseHeart();
                playSound('wrong');
                updateFace(wrongGuesses >= maxLives - 2 ? 'worried' : 'normal');

                if (wrongGuesses >= maxLives) {
                    gameOver = true;
                    handleLose();
                }
            }
        }

        function revealLetter(letter, isHint = false) {
            currentWord.split('').forEach((char, i) => {
                if (char === letter) {
                    const slot = document.getElementById(`slot-${i}`);
                    slot.textContent = letter;
                    slot.classList.add(isHint ? 'hint-revealed' : 'revealed');
                }
            });

            if (typeof TTSManager !== 'undefined' && soundEnabled) {
                TTSManager.speak(letter.toLowerCase(), 'sv');
            }
        }

        function checkWin() {
            return currentWord.split('').every(l => guessedLetters.includes(l));
        }

        function handleWin() {
            const baseScore = 100;
            const livesBonus = (maxLives - wrongGuesses) * 20;
            const diffBonus = DIFFICULTY[currentDifficulty].scoreMultiplier;
            const totalScore = Math.round((baseScore + livesBonus) * diffBonus);

            currentStreak++;
            coins += totalScore;
            stats.wins++;
            stats.gamesPlayed++;
            stats.totalScore += totalScore;
            if (currentStreak > stats.bestStreak) stats.bestStreak = currentStreak;

            saveState();
            updateUI();

            if (isDailyMode) {
                dailyWordsCompleted++;
                if (dailyWordsCompleted >= 5) {
                    completeDailyChallenge();
                }
            }

            showResult(true, totalScore);
            createConfetti();
            updateFace('happy');

            if (typeof ProgressManager !== 'undefined') {
                ProgressManager.trackGame('hangman', totalScore);
            }
        }

        function handleLose() {
            currentStreak = 0;
            stats.gamesPlayed++;
            saveState();
            updateUI();
            revealAllLetters();
            showResult(false, 0);
            updateFace('sad');
        }

        function revealAllLetters() {
            currentWord.split('').forEach((char, i) => {
                const slot = document.getElementById(`slot-${i}`);
                if (!guessedLetters.includes(char)) {
                    slot.textContent = char;
                    slot.classList.add('wrong');
                }
            });
        }

        function showHangmanPart(index) {
            if (index < HANGMAN_PARTS.length) {
                const part = document.getElementById(HANGMAN_PARTS[index]);
                part.classList.add('visible');

                // Show face after head
                if (index === 0) {
                    document.getElementById('leftEye').style.opacity = '1';
                    document.getElementById('rightEye').style.opacity = '1';
                    document.getElementById('mouth').style.opacity = '1';
                }
            }
        }

        function resetHangman() {
            HANGMAN_PARTS.forEach(part => {
                document.getElementById(part).classList.remove('visible');
            });
            document.getElementById('leftEye').style.opacity = '0';
            document.getElementById('rightEye').style.opacity = '0';
            document.getElementById('mouth').style.opacity = '0';
        }

        function updateFace(mood) {
            const mouth = document.getElementById('mouth');
            if (mood === 'happy') {
                mouth.setAttribute('d', 'M124,58 Q130,65 136,58');
            } else if (mood === 'worried') {
                mouth.setAttribute('d', 'M124,62 L136,62');
            } else if (mood === 'sad') {
                mouth.setAttribute('d', 'M124,65 Q130,58 136,65');
            }
        }

        function loseHeart() {
            const index = maxLives - wrongGuesses;
            const heart = document.getElementById(`heart-${index}`);
            if (heart) {
                heart.classList.add('breaking');
                setTimeout(() => heart.classList.add('lost'), 400);
            }
            if (navigator.vibrate) navigator.vibrate(100);
        }

        // ========== HINTS ==========
        function useHint(type) {
            if (gameOver) return;
            const cost = HINT_COSTS[type];
            if (coins < cost) {
                if (typeof showToast !== 'undefined') showToast('Inte tillr√§ckligt med mynt! / ŸÑÿß ŸäŸàÿ¨ÿØ ÿπŸÖŸÑÿßÿ™ ŸÉÿßŸÅŸäÿ©!');
                return;
            }

            const btn = event.target.closest('.hint-chip');
            if (btn.classList.contains('used')) return;

            coins -= cost;
            btn.classList.add('used');
            saveState();
            updateUI();

            if (type === 'first') {
                // Reveal first unrevealed letter
                for (const char of currentWord) {
                    if (!guessedLetters.includes(char)) {
                        guessedLetters.push(char);
                        revealLetter(char, true);
                        break;
                    }
                }
            } else if (type === 'type') {
                document.getElementById('mainHint').textContent += ` (${currentEntry[COL_TYPE]})`;
            } else if (type === 'example') {
                const example = currentEntry[COL_SWE_EX];
                if (example) {
                    document.getElementById('mainHint').textContent = `üìù ${example}`;
                } else {
                    document.getElementById('mainHint').textContent += ' (Inget exempel)';
                }
            }
        }

        function resetHints() {
            document.querySelectorAll('.hint-chip').forEach(chip => chip.classList.remove('used'));
        }

        // ========== DAILY CHALLENGE ==========
        function getTodayKey() {
            const d = new Date();
            return `hangman_daily_${d.getFullYear()}_${d.getMonth()}_${d.getDate()}`;
        }

        function checkDailyStatus() {
            const completed = localStorage.getItem(getTodayKey()) === 'completed';
            const btn = document.getElementById('dailyBtn');
            if (completed) {
                btn.classList.add('completed');
                btn.textContent = '‚úÖ Klar!';
            }
        }

        function startDailyChallenge() {
            if (localStorage.getItem(getTodayKey()) === 'completed') return;
            isDailyMode = true;
            dailyWordsCompleted = 0;
            currentDifficulty = 'medium';
            document.getElementById('difficultySelect').value = 'medium';
            startNewGame();
            if (typeof showToast !== 'undefined') showToast('üåü Dagens utmaning! Klara 5 ord! / ÿ™ÿ≠ÿØŸä ÿßŸÑŸäŸàŸÖ!');
        }

        function completeDailyChallenge() {
            localStorage.setItem(getTodayKey(), 'completed');
            coins += 50; // Bonus
            saveState();
            updateUI();
            checkDailyStatus();
            isDailyMode = false;
            if (typeof showToast !== 'undefined') showToast('üèÜ Dagens utmaning klar! +50 mynt! / ÿ£ŸÉŸÖŸÑÿ™ ÿ™ÿ≠ÿØŸä ÿßŸÑŸäŸàŸÖ!');
        }

        // ========== UI & STATE ==========
        function updateUI() {
            document.getElementById('coinsValue').textContent = coins;
            document.getElementById('streakValue').textContent = currentStreak;
        }

        function saveState() {
            localStorage.setItem('hangman_coins', coins);
            localStorage.setItem('hangman_streak', currentStreak);
            localStorage.setItem('hangman_stats', JSON.stringify(stats));
        }

        function showResult(won, score) {
            const overlay = document.getElementById('resultOverlay');
            document.getElementById('resultEmoji').textContent = won ? 'üéâ' : 'üò¢';
            document.getElementById('resultText').innerText = won ? 'Bra jobbat! / ÿ£ÿ≠ÿ≥ŸÜÿ™!' : 'Tyv√§rr! / ŸÑŸÑÿ£ÿ≥ŸÅ!'; // Changed to innerText to support HTML if needed

            // Generate educational sentence
            const sent = generateEducationalSentence(
                currentWord,
                currentHint,
                currentEntry[COL_SWE_EX],
                currentEntry[COL_ARB], // We need example translation, assume handled or fallback
                null, // No definition available in currentEntry directly, but could be added if needed
                currentEntry[COL_TYPE]
            );

            // Display sentence instead of just basic info
            document.getElementById('resultWord').innerHTML = `
                <div style="margin-bottom: 0.5rem; font-size: 1.4rem; color: #4ade80;">${currentWord}</div>
                <div style="font-size: 1.1rem; color: #cbd5e1;">${sent.s}</div>
                <div style="font-size: 1rem; color: #fbbf24; margin-top: 0.3rem; font-family: 'IBM Plex Sans Arabic', sans-serif;">${sent.a}</div>
            `;

            // Clear old static example as it's now part of the sentence
            document.getElementById('resultExample').style.display = 'none';

            document.getElementById('resultScore').textContent = won ? `+${score}` : '0';
            document.getElementById('resultStreak').textContent = currentStreak;
            overlay.classList.add('visible');

            if (typeof TTSManager !== 'undefined' && soundEnabled) {
                setTimeout(() => TTSManager.speak(currentWord.toLowerCase(), 'sv'), 500);
            }
        }

        function learnMore() {
            if (currentEntry) {
                window.location.href = `details.html?id=${currentEntry[COL_ID]}`;
            }
        }

        // ========== STATS MODAL ==========
        function openStatsModal() {
            document.getElementById('statGamesPlayed').textContent = stats.gamesPlayed;
            document.getElementById('statWinRate').textContent = stats.gamesPlayed > 0 ? Math.round((stats.wins / stats.gamesPlayed) * 100) + '%' : '0%';
            document.getElementById('statBestStreak').textContent = stats.bestStreak;
            document.getElementById('statTotalScore').textContent = stats.totalScore;
            document.getElementById('statsModal').classList.add('visible');
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.remove('visible');
        }

        // ========== SETTINGS ==========
        function changeDifficulty() {
            currentDifficulty = document.getElementById('difficultySelect').value;
            if (!gameOver) startNewGame();
        }

        function changeCategory() {
            currentCategory = document.getElementById('categorySelect').value;
            if (!gameOver) startNewGame();
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector('.sound-btn').textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        function playSound(type) {
            if (!soundEnabled) return;
            // Could add actual sound effects here
        }

        // ========== CONFETTI ==========
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(confetti);
            }

            setTimeout(() => container.innerHTML = '', 4000);
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // ========== KEYBOARD SUPPORT ==========
        document.addEventListener('keydown', (e) => {
            const letter = e.key.toUpperCase();
            if (ALPHABET.includes(letter) && !gameOver) {
                const keyEl = [...document.querySelectorAll('.key')].find(k => k.textContent === letter);
                if (keyEl && !keyEl.classList.contains('used')) {
                    guessLetter(letter, keyEl);
                }
            }
        });
    </script>
