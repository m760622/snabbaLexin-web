<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snabba Lexin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SnabbaLexin">
</head>

<body>
    <div id="toast" class="toast-notification"></div>
    <div class="container">
        <header>
            <div class="header-center">
                <!-- Header controls moved to main-actions below -->
                <h3 class="main-title-text">Svensk-Arabiskt Lexikon</h3>
                <h3 class="main-title-text subtitle-delay">القاموس العربي السويدي </h3>
            </div>

            <div id="stats" class="stats">
                Hittade 0 resultat / تم العثور على 0 نتيجة
            </div>

    </div>
    <div class="main-actions">
        <a href="add.html" class="add-button" aria-label="Lägg till ord / إضافة كلمة">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </a>
        <button id="exportCustom" class="action-btn export-custom-btn" aria-label="Exportera egna ord / تصدير كلماتي">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </button>
        <button id="importCustom" class="action-btn import-custom-btn" aria-label="Importera egna ord / استيراد كلماتي">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        </button>
        <button id="installApp" class="action-btn" aria-label="Installera app / تثبيت التطبيق" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </button>
        <button id="themeToggle" class="theme-toggle" aria-label="Växla tema / تبديل المظهر">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <button id="mobileViewToggle" class="theme-toggle" aria-label="Mobilvy / عرض الجوال">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
            </svg>
        </button>
        <input type="file" id="importCustomFile" accept=".json" style="display: none;">
        <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>


    </div>
    <!-- <h3>Snabba Lexin</h3> -->
    <!-- <p class="subtitle">Svensk-Arabiskt Lexikon / القاموس السويدي العربي</p> -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Sök ord (svenska eller arabiska)... / ابحث عن كلمة..."
                autocomplete="off">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>
        <div class="sort-wrapper">
            <select id="searchMode" aria-label="Sökläge / نوع البحث">
                <option value="general">Sök överallt / بحث عام</option>
                <option value="start">Börjar med / يبدأ بـ</option>
                <option value="end">Slutar med / ينتهي بـ</option>
                <option value="exact">Med diakritiska / بالحركات</option>
            </select>
            <select id="sortSelect" aria-label="Sortera resultat / ترتيب النتائج">
                <option value="relevance">Relevans / الأفضل</option>
                <option value="alpha_asc">Första bokstaven (A-Ö) / الحرف الأول</option>
                <option value="alpha_desc">Första bokstaven (Ö-A) / الحرف الأول (معكوس)</option>
                <option value="last_char">Sista bokstaven / الحرف الأخير</option>
            </select>

            <select id="typeSelect" aria-label="Filtrera på ordklass / تصفية حسب نوع الكلمة">
                <option value="all">Alla typer / كل الأنواع</option>
            </select>
        </div>
    </div>

    </header>

    <main id="resultsArea">
        <!-- Results will appear here -->
        <div class="placeholder-message">
            Börja skriva för att söka / ابدأ الكتابة للبحث
        </div>
    </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

                    alt="Share" style="width: 20px; vertical-align: middle;"> och välj <strong>"Lägg till på
                    hemskärmen"</strong></p>
            <p dir="rtl">لتثبيت التطبيق: اضغط على <img
                    src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDdlZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTIgM3YxMm0wIDBsLTQtNG00IDRsNCA0TTQgMjBoMTYiLz48L3N2Zz4="
                    alt="Share" style="width: 20px; vertical-align: middle;"> واختر <strong>"إضافة إلى الشاشة
                    الرئيسية"</strong></p>
            <button id="closeIosPrompt">OK</button>
        </div>
    </div>
</body>

</html>
