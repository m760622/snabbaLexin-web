    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Toggle Mobile View Function
        function toggleMobileView() {
            document.documentElement.classList.toggle('iphone-mode');
            document.body.classList.toggle('iphone-view');
            const isActive = document.body.classList.contains('iphone-view');
            localStorage.setItem('mobileView', isActive ? 'true' : 'false');
            const btn = document.getElementById('mobileToggle');
            if (btn) btn.classList.toggle('active', isActive);
        }

        // Apply mobile view from localStorage
        if (localStorage.getItem('mobileView') === 'true') {
            document.documentElement.classList.add('iphone-mode');
            document.body.classList.add('iphone-view');
            document.addEventListener('DOMContentLoaded', () => {
                const btn = document.getElementById('mobileToggle');
                if (btn) btn.classList.add('active');
            });
        }
    </script>

    <script>
        const TOTAL_QUESTIONS = 10;
        const COL_SWE = 2;
        const COL_ARB = 3;
        const COL_EXAMPLE_SWE = 7;

        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let errors = 0;
        let isProcessing = false;

        // Get words with examples
        function getWordsWithExamples() {
            return dictionaryData.filter(entry => {
                const example = entry[COL_EXAMPLE_SWE];
                const word = entry[COL_SWE];
                return example && word && example.toLowerCase().includes(word.toLowerCase());
            });
        }

        // Create questions
        function createQuestions() {
            const suitable = getWordsWithExamples();
            const shuffled = suitable.sort(() => Math.random() - 0.5);

            questions = shuffled.slice(0, TOTAL_QUESTIONS).map(entry => {
                const word = entry[COL_SWE];
                const arabic = entry[COL_ARB];
                const example = entry[COL_EXAMPLE_SWE];

                // Create sentence with blank
                const regex = new RegExp(word, 'i');
                const sentence = example.replace(regex, '____');

                // Get 3 wrong options
                const wrongOptions = suitable
                    .filter(e => e[COL_SWE] !== word)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3)
                    .map(e => e[COL_SWE]);

                const options = [word, ...wrongOptions].sort(() => Math.random() - 0.5);

                return { word, arabic, sentence, example, options };
            });
        }

        // Render question
        function renderQuestion() {
            if (currentIndex >= questions.length) {
                showResult();
                return;
            }

            const q = questions[currentIndex];

            document.getElementById('sentence').innerHTML = q.sentence.replace('____', '<span class="blank" id="blank">?</span>');
            document.getElementById('translation').textContent = q.arabic;

            const optionsEl = document.getElementById('options');
            optionsEl.innerHTML = '';

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optionsEl.appendChild(btn);
            });

            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('progressFill').style.width = `${(currentIndex / TOTAL_QUESTIONS) * 100}%`;
        }

        // Check answer
        function checkAnswer(answer, btnEl) {
            if (isProcessing) return;
            isProcessing = true;

            const q = questions[currentIndex];
            const blank = document.getElementById('blank');
            const allBtns = document.querySelectorAll('.option-btn');

            blank.textContent = answer;

            if (answer === q.word) {
                // Correct
                score++;
                document.getElementById('score').textContent = score;
                btnEl.classList.add('correct');
                blank.classList.add('correct');
                showFeedback('‚úÖ');

                if (typeof TTSManager !== 'undefined') {
                    TTSManager.speak(q.word, 'sv');
                }
            } else {
                // Wrong
                errors++;
                document.getElementById('errors').textContent = errors;
                btnEl.classList.add('wrong');
                blank.classList.add('wrong');
                showFeedback('‚ùå');

                // Show correct answer
                allBtns.forEach(b => {
                    if (b.textContent === q.word) b.classList.add('correct');
                });

                if (navigator.vibrate) navigator.vibrate(100);
            }

            allBtns.forEach(b => b.classList.add('disabled'));

            setTimeout(() => {
                currentIndex++;
                isProcessing = false;
                renderQuestion();
            }, 1500);
        }

        // Show feedback
        function showFeedback(emoji) {
            const el = document.getElementById('feedback');
            el.textContent = emoji;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 500);
        }

        // Show result
        function showResult() {
            const percent = Math.round((score / TOTAL_QUESTIONS) * 100);
            const overlay = document.getElementById('resultOverlay');

            document.getElementById('resultEmoji').textContent = percent >= 80 ? 'üèÜ' : percent >= 50 ? 'üëç' : 'üìö';
            document.getElementById('resultText').textContent = `${percent}% r√§tt! / ÿµÿ≠Ÿäÿ≠!`;
            document.getElementById('resultStats').innerHTML = `‚úÖ ${score} | ‚ùå ${errors}`;

            overlay.classList.add('visible');

            if (typeof ProgressManager !== 'undefined') {
                ProgressManager.trackGame();
            }
        }

        // Start new game
        function startNewGame() {
            document.getElementById('resultOverlay').classList.remove('visible');
            currentIndex = 0;
            score = 0;
            errors = 0;
            isProcessing = false;

            document.getElementById('score').textContent = '0';
            document.getElementById('errors').textContent = '0';
            document.getElementById('progressFill').style.width = '0%';

            createQuestions();
            renderQuestion();
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof ThemeManager !== 'undefined') ThemeManager.init();
            startNewGame();
        });
    </script>
