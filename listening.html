<html lang="sv" dir="ltr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0284c7;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        /* Light mode */
        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* iPhone view mode */
        html.iphone-mode {
            background: var(--bg-color);
        }

        body.iphone-view {
            max-width: 430px;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-x: hidden;
        }

        body.iphone-view .ambient-bg {
            position: absolute;
        }

        /* Mobile Toggle Button */
        .mobile-toggle-btn {
            background: rgba(56, 189, 248, 0.2);
            border: 2px solid #38bdf8;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 0.25px;
        }


        .mobile-toggle-btn:hover {
            background: rgba(56, 189, 248, 0.4);
            transform: scale(1.1);
        }

        .mobile-toggle-btn.active {
            background: #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        /* Title Bar */
        .title-bar {
            background: rgba(56, 189, 248, 0.1);
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .game-title {
            color: var(--text-color);
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }


        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            background: #22c55e;
            animation: float 10s infinite alternate;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: #38bdf8;
            animation: float 12s infinite alternate-reverse;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(30px, 30px);
            }
        }

        header {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
        }

        .stats {
            margin-left: auto;
        }


        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 1rem;
            font-weight: 600;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            gap: 2rem;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }

        /* Speaker Button */
        .speaker-btn {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50%;
            font-size: 3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(56, 189, 248, 0.4);
            transition: all 0.3s;
        }

        .speaker-btn:hover {
            transform: scale(1.05);
        }

        .speaker-btn:active {
            transform: scale(0.95);
        }

        .speaker-btn.playing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.6);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(56, 189, 248, 0);
            }
        }

        .hint-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Input */
        .input-container {
            width: 100%;
            max-width: 300px;
        }

        .word-input {
            width: 100%;
            padding: 1rem;
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1.2rem;
            text-align: center;
            text-transform: lowercase;
        }

        .word-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .word-input.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .word-input.wrong {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .submit-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Difficulty */
        .difficulty-btns {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .diff-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
        }

        .diff-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Result */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .result-overlay.visible {
            display: flex;
        }

        .result-emoji {
            font-size: 5rem;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .play-again-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Translation hint (shown after wrong) */
        .translation-hint {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            color: #fbbf24;
            font-size: 1.2rem;
            direction: rtl;
            display: none;
        }

        .translation-hint.visible {
            display: block;
        }
    </style>
</head>

    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Toggle Mobile View Function
        function toggleMobileView() {
            document.documentElement.classList.toggle('iphone-mode');
            document.body.classList.toggle('iphone-view');
            const isActive = document.body.classList.contains('iphone-view');
            localStorage.setItem('mobileView', isActive ? 'true' : 'false');
            const btn = document.getElementById('mobileToggle');
            if (btn) btn.classList.toggle('active', isActive);
        }

        // Apply mobile view from localStorage
        if (localStorage.getItem('mobileView') === 'true') {
            document.documentElement.classList.add('iphone-mode');
            document.body.classList.add('iphone-view');
            document.addEventListener('DOMContentLoaded', () => {
                const btn = document.getElementById('mobileToggle');
                if (btn) btn.classList.add('active');
            });
        }
    </script>


    <script src="utils.js"></script>
    <script src="data.js"></script>
    <script>
        const TOTAL_QUESTIONS = 10;
        const COL_SWE = 2;
        const COL_ARB = 3;

        let words = [];
        let currentIndex = 0;
        let score = 0;
        let difficulty = 'easy';
        let isProcessing = false;
        let attempts = 0;

        // Get random words based on difficulty
        function getRandomWords() {
            let minLen = 2, maxLen = 20;

            if (difficulty === 'easy') { minLen = 2; maxLen = 5; }
            else if (difficulty === 'medium') { minLen = 4; maxLen = 8; }
            else { minLen = 6; maxLen = 15; }

            const suitable = dictionaryData.filter(entry => {
                const word = entry[COL_SWE];
                return word && word.length >= minLen && word.length <= maxLen && /^[a-zA-Z√•√§√∂√Ö√Ñ√ñ ]+$/.test(word);
            });

            return suitable.sort(() => Math.random() - 0.5).slice(0, TOTAL_QUESTIONS).map(e => ({
                swedish: e[COL_SWE].toLowerCase(),
                arabic: e[COL_ARB]
            }));
        }

        // Play word
        function playWord() {
            if (currentIndex >= words.length) return;

            const btn = document.getElementById('speakerBtn');
            btn.classList.add('playing');

            if (typeof TTSManager !== 'undefined') {
                TTSManager.speak(words[currentIndex].swedish, 'sv');
            }

            setTimeout(() => btn.classList.remove('playing'), 1500);
        }

        // Check answer
        function checkAnswer() {
            if (isProcessing || currentIndex >= words.length) return;

            const input = document.getElementById('wordInput');
            const answer = input.value.trim().toLowerCase();
            const correct = words[currentIndex].swedish.toLowerCase();
            const hint = document.getElementById('translationHint');

            if (answer === correct) {
                // Correct
                score++;
                document.getElementById('score').textContent = score;
                input.classList.add('correct');
                isProcessing = true;

                setTimeout(() => {
                    input.classList.remove('correct');
                    input.value = '';
                    hint.classList.remove('visible');
                    attempts = 0;
                    currentIndex++;
                    isProcessing = false;

                    if (currentIndex >= TOTAL_QUESTIONS) {
                        showResult();
                    } else {
                        updateUI();
                        playWord();
                    }
                }, 1000);
            } else {
                // Wrong
                input.classList.add('wrong');
                attempts++;

                if (navigator.vibrate) navigator.vibrate(100);

                // Show hint after 2 wrong attempts
                if (attempts >= 2) {
                    hint.textContent = `üí° ${words[currentIndex].arabic}`;
                    hint.classList.add('visible');
                }

                // Show correct after 3 wrong attempts
                if (attempts >= 3) {
                    input.value = correct;
                    isProcessing = true;

                    setTimeout(() => {
                        input.classList.remove('wrong');
                        input.value = '';
                        hint.classList.remove('visible');
                        attempts = 0;
                        currentIndex++;
                        isProcessing = false;

                        if (currentIndex >= TOTAL_QUESTIONS) {
                            showResult();
                        } else {
                            updateUI();
                            playWord();
                        }
                    }, 2000);
                } else {
                    setTimeout(() => input.classList.remove('wrong'), 500);
                }
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('progressFill').style.width = `${(currentIndex / TOTAL_QUESTIONS) * 100}%`;
        }

        // Set difficulty
        function setDifficulty(diff, btn) {
            difficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            startNewGame();
        }

        // Show result
        function showResult() {
            const percent = Math.round((score / TOTAL_QUESTIONS) * 100);
            const overlay = document.getElementById('resultOverlay');

            document.getElementById('resultEmoji').textContent = percent >= 80 ? 'üèÜ' : percent >= 50 ? 'üëç' : 'üìö';
            document.getElementById('resultText').textContent = `${percent}% r√§tt!`;
            document.getElementById('resultStats').innerHTML = `‚úÖ ${score} / ${TOTAL_QUESTIONS}`;

            overlay.classList.add('visible');

            if (typeof ProgressManager !== 'undefined') {
                ProgressManager.trackGame();
            }
        }

        // Start new game
        function startNewGame() {
            document.getElementById('resultOverlay').classList.remove('visible');
            document.getElementById('translationHint').classList.remove('visible');
            currentIndex = 0;
            score = 0;
            attempts = 0;
            isProcessing = false;

            document.getElementById('score').textContent = '0';
            document.getElementById('wordInput').value = '';
            document.getElementById('progressFill').style.width = '0%';

            words = getRandomWords();
            updateUI();

            // Auto-play first word
            setTimeout(playWord, 500);
        }

        // Enter key submit
        document.getElementById('wordInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof ThemeManager !== 'undefined') ThemeManager.init();
            startNewGame();
        });
    </script>
