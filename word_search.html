<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Search - Svenska</title>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d12;
            --grid-bg: #1a1a24;
            --text-color: #e0e0e0;
            --primary-neon: #00f3ff;
            /* Cyan */
            --secondary-neon: #ff00ff;
            /* Magenta */
            --accent-neon: #bc13fe;
            /* Purple */
            --cell-size: 38px;
            --gap: 3px;
            --panel-bg: #1e1e24;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Header --- */
        header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-neon);
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
        }

        .level-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid var(--secondary-neon);
            box-shadow: 0 0 5px var(--secondary-neon);
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 10px 0 0;
        }

        /* --- Game Container --- */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 160px;
            /* Space for bottom panel */
        }

        /* --- The Grid --- */
        #grid {
            display: grid;
            gap: var(--gap);
            background: var(--grid-bg);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            touch-action: none;
            flex-shrink: 0;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: background 0.1s;
        }

        .cell.selected-pending {
            background: rgba(0, 243, 255, 0.3);
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon);
            z-index: 10;
        }

        .cell.found {
            background: var(--accent-neon);
            color: #fff;
            box-shadow: 0 0 10px var(--accent-neon);
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- Word List --- */
        #word-bank {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-content: flex-start;
            padding-bottom: 20px;
        }

        .word-item {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.85rem;
            color: #aaa;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .word-item.found {
            text-decoration: line-through;
            color: var(--primary-neon);
            background: rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.3);
        }

        /* --- Floating Label --- */
        #floating-label {
            position: absolute;
            pointer-events: none;
            background: var(--primary-neon);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            display: none;
            z-index: 100;
            box-shadow: 0 0 10px var(--primary-neon);
            white-space: nowrap;
        }

        /* --- Bottom Info Panel --- */
        #bottom-info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--panel-bg);
            border-top: 2px solid var(--primary-neon);
            box-shadow: 0 -5px 20px rgba(0, 243, 255, 0.2);
            padding: 15px;
            z-index: 500;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: center;
        }

        #bottom-info-panel.active {
            transform: translateY(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            margin-bottom: 5px;
        }

        .panel-word {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-neon);
            text-transform: uppercase;
        }

        .panel-translation {
            font-size: 1.2rem;
            color: #fff;
            font-family: 'Noto Sans Arabic', sans-serif;
            direction: rtl;
        }

        .panel-sentence-sv {
            font-size: 0.95rem;
            color: #e0e0e0;
            font-style: italic;
        }

        .panel-sentence-ar {
            font-size: 1rem;
            color: #aaa;
            font-family: 'Noto Sans Arabic', sans-serif;
            direction: rtl;
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #1e1e24;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-btn {
            background: var(--primary-neon);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            width: 100%;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* Level Complete Specifics */
        .level-complete-title {
            font-size: 1.8rem;
            color: var(--secondary-neon);
            margin-bottom: 10px;
        }
    </style>
</head>

        /**
         * Sound Manager using Web Audio API
         */
        class SoundManager {
            constructor() {
                this.audioCtx = null;
                this.enabled = true;
            }

            init() {
                if (!this.audioCtx) {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }
            }

            playTone(freq, type, duration, startTime = 0) {
                if (!this.enabled || !this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime + startTime);

                gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime + startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + startTime + duration);

                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                osc.start(this.audioCtx.currentTime + startTime);
                osc.stop(this.audioCtx.currentTime + startTime + duration);
            }

            playClick() {
                // Soft pop sound
                this.playTone(600, 'sine', 0.1);
            }

            playConnect() {
                // Higher pitch for connecting letters
                this.playTone(800, 'sine', 0.1);
            }

                // Major chord arpeggio (C Major: C, E, G)

            }

        /**
         * Word Search Game Engine
         */
        class WordSearchGame {
            constructor() {
                this.currentLevelIndex = 0;
                this.gridSize = { rows: 10, cols: 8 };
                this.grid = [];
                this.foundWords = new Set();
                this.soundManager = new SoundManager();

                // DOM Elements
                this.gridEl = document.getElementById('grid');
                this.wordBankEl = document.getElementById('word-bank');
                this.floatingLabel = document.getElementById('floating-label');
                this.levelDisplay = document.getElementById('level-display');
                this.bottomInfoPanel = document.getElementById('bottom-info-panel');

                // Modals
                this.levelModal = document.getElementById('level-modal');
                this.gameCompleteModal = document.getElementById('game-complete-modal');

                // State
                this.isDragging = false;
                this.startCell = null;
                this.currentSelection = [];

                // Initialize Audio Context on first user interaction
                this.handleInteraction = () => {
                    this.soundManager.init();
                    window.removeEventListener('touchstart', this.handleInteraction);
                    window.removeEventListener('mousedown', this.handleInteraction);
                    window.removeEventListener('keydown', this.handleInteraction);
                };
                window.addEventListener('touchstart', this.handleInteraction);
                window.addEventListener('mousedown', this.handleInteraction);
                window.addEventListener('keydown', this.handleInteraction);

                this.initLevel(this.currentLevelIndex);
            }

            initLevel(levelIndex) {
                if (levelIndex >= LEVELS_DATA.length) {
                    this.gameCompleteModal.classList.add('active');
                    this.soundManager.playLevelComplete(); // Play fanfare for game complete too
                    return;
                }

                this.currentLevelData = LEVELS_DATA[levelIndex];
                this.words = this.currentLevelData.words.map(item => item.w.toUpperCase());
                this.foundWords.clear();
                this.levelDisplay.textContent = this.currentLevelData.level;
                this.bottomInfoPanel.classList.remove('active'); // Hide panel on new level

                this.setupGrid();
                this.placeWords();
                this.fillEmptyCells();
                this.renderGrid();
                this.renderWordBank();
                this.attachEvents();
            }

            setupGrid() {
                // Initialize empty grid
                for (let r = 0; r < this.gridSize.rows; r++) {
                    this.grid[r] = [];
                    for (let c = 0; c < this.gridSize.cols; c++) {
                        this.grid[r][c] = null;
                    }
                }

                // Set CSS Grid columns
                this.gridEl.style.gridTemplateColumns = `repeat(${this.gridSize.cols}, 1fr)`;
            }

            placeWords() {
                // Sort words by length (longest first) to reduce collisions
                const sortedWords = [...this.words].sort((a, b) => b.length - a.length);

                for (const word of sortedWords) {
                    let placed = false;
                    let attempts = 0;
                    while (!placed && attempts < 100) {
                        placed = this.tryPlaceWord(word);
                        attempts++;
                    }
                    if (!placed) {
                        console.warn(`Could not place word: ${word}`);
                    }
                }
            }

            tryPlaceWord(word) {
                const directions = [
                    { r: 0, c: 1 },   // Right
                    { r: 1, c: 0 },   // Down
                    { r: 1, c: 1 },   // Diagonal Down-Right
                    { r: -1, c: 1 },  // Diagonal Up-Right
                    { r: 0, c: -1 },  // Left
                    { r: -1, c: 0 },  // Up
                    { r: -1, c: -1 }, // Diagonal Up-Left
                    { r: 1, c: -1 }   // Diagonal Down-Left
                ];

                const dir = directions[Math.floor(Math.random() * directions.length)];
                const startR = Math.floor(Math.random() * this.gridSize.rows);
                const startC = Math.floor(Math.random() * this.gridSize.cols);

                // Check bounds and collisions
                for (let i = 0; i < word.length; i++) {
                    const r = startR + (i * dir.r);
                    const c = startC + (i * dir.c);

                    if (r < 0 || r >= this.gridSize.rows || c < 0 || c >= this.gridSize.cols) {
                        return false; // Out of bounds
                    }

                    const existingChar = this.grid[r][c];
                    if (existingChar !== null && existingChar !== word[i]) {
                        return false; // Collision
                    }
                }

                // Place word
                for (let i = 0; i < word.length; i++) {
                    const r = startR + (i * dir.r);
                    const c = startC + (i * dir.c);
                    this.grid[r][c] = word[i];
                }

                return true;
            }

            fillEmptyCells() {
                const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ√Ö√Ñ√ñ";
                for (let r = 0; r < this.gridSize.rows; r++) {
                    for (let c = 0; c < this.gridSize.cols; c++) {
                        if (this.grid[r][c] === null) {
                            this.grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
                        }
                    }
                }
            }

            renderGrid() {
                this.gridEl.innerHTML = '';
                for (let r = 0; r < this.gridSize.rows; r++) {
                    for (let c = 0; c < this.gridSize.cols; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.textContent = this.grid[r][c];
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        this.gridEl.appendChild(cell);
                    }
                }
            }

            renderWordBank() {
                this.wordBankEl.innerHTML = '';
                this.words.forEach(word => {
                    const el = document.createElement('div');
                    el.className = 'word-item';
                    el.textContent = word;
                    el.dataset.word = word;
                    this.wordBankEl.appendChild(el);
                });
            }

            attachEvents() {
                // Remove old listeners to avoid duplicates if re-init
                const newGrid = this.gridEl.cloneNode(true);
                this.gridEl.parentNode.replaceChild(newGrid, this.gridEl);
                this.gridEl = newGrid;

                // Touch Events
                this.gridEl.addEventListener('touchstart', (e) => this.handleStart(e.touches[0]), { passive: false });
                this.gridEl.addEventListener('touchmove', (e) => this.handleMove(e.touches[0], e), { passive: false });
                this.gridEl.addEventListener('touchend', () => this.handleEnd());

                // Mouse Events
                this.gridEl.addEventListener('mousedown', (e) => this.handleStart(e));
                window.addEventListener('mousemove', (e) => {
                    if (this.isDragging) this.handleMove(e, e);
                });
                window.addEventListener('mouseup', () => {
                    if (this.isDragging) this.handleEnd();
                });
            }

            getCellFromPoint(x, y) {
                const el = document.elementFromPoint(x, y);
                if (el && el.classList.contains('cell')) {
                    return {
                        row: parseInt(el.dataset.row),
                        col: parseInt(el.dataset.col),
                        el: el
                    };
                }
                return null;
            }

            handleStart(point) {
                const cell = this.getCellFromPoint(point.clientX, point.clientY);
                if (!cell) return;

                this.isDragging = true;
                this.startCell = cell;
                this.soundManager.playClick();
                this.updateSelection(cell);
            }

            handleMove(point, event) {
                if (event) event.preventDefault();

                const cell = this.getCellFromPoint(point.clientX, point.clientY);
                if (!cell) return;

                const lastCell = this.currentSelection[this.currentSelection.length - 1];
                if (lastCell && lastCell.dataset.row == cell.row && lastCell.dataset.col == cell.col) {
                    return;
                }

                this.soundManager.playConnect();
                this.updateSelection(cell);
            }

            updateSelection(endCell) {
                const start = this.startCell;
                const end = endCell;

                const dRow = end.row - start.row;
                const dCol = end.col - start.col;

                const isHorizontal = dRow === 0;
                const isVertical = dCol === 0;
                const isDiagonal = Math.abs(dRow) === Math.abs(dCol);

                if (!isHorizontal && !isVertical && !isDiagonal) {
                    return;
                }

                document.querySelectorAll('.selected-pending').forEach(el => el.classList.remove('selected-pending'));
                this.currentSelection = [];

                const stepRow = Math.sign(dRow);
                const stepCol = Math.sign(dCol);
                const steps = Math.max(Math.abs(dRow), Math.abs(dCol));

                let currentWord = "";

                for (let i = 0; i <= steps; i++) {
                    const r = start.row + (i * stepRow);
                    const c = start.col + (i * stepCol);
                    const index = r * this.gridSize.cols + c;
                    const cellEl = this.gridEl.children[index];

                    if (cellEl) {
                        cellEl.classList.add('selected-pending');
                        this.currentSelection.push(cellEl);
                        currentWord += cellEl.textContent;
                    }
                }

                this.showFloatingLabel(currentWord, endCell.el);
            }

            handleEnd() {
                this.isDragging = false;
                this.floatingLabel.style.display = 'none';

                const word = this.currentSelection.map(el => el.textContent).join('');
                this.checkWord(word);

                document.querySelectorAll('.selected-pending').forEach(el => el.classList.remove('selected-pending'));
                this.currentSelection = [];
            }

            checkWord(word) {
                const reversed = word.split('').reverse().join('');
                let foundWord = null;

                if (this.words.includes(word) && !this.foundWords.has(word)) {
                    foundWord = word;
                } else if (this.words.includes(reversed) && !this.foundWords.has(reversed)) {
                    foundWord = reversed;
                }

                if (foundWord) {
                    this.foundWords.add(foundWord);
                    this.markWordFound(foundWord);
                    this.showWordInfo(foundWord);
                    this.soundManager.playSuccess();
                    this.checkLevelComplete();
                }
            }

            markWordFound(word) {
                this.currentSelection.forEach(el => {
                    el.classList.add('found');
                    el.classList.remove('selected-pending');
                });

                const wordItem = document.querySelector(`.word-item[data-word="${word}"]`);
                if (wordItem) wordItem.classList.add('found');
            }

            showWordInfo(word) {
                const wordData = this.currentLevelData.words.find(w => w.w.toUpperCase() === word);
                if (wordData) {
                    document.getElementById('panel-word').textContent = wordData.w;
                    document.getElementById('panel-translation').textContent = wordData.t;
                    document.getElementById('panel-sentence-sv').textContent = wordData.s;
                    document.getElementById('panel-sentence-ar').textContent = wordData.st;
                    this.bottomInfoPanel.classList.add('active');
                }
            }

            showFloatingLabel(text, targetEl) {
                const rect = targetEl.getBoundingClientRect();
                this.floatingLabel.textContent = text;
                this.floatingLabel.style.display = 'block';
                this.floatingLabel.style.top = `${rect.top - 40}px`;
                this.floatingLabel.style.left = `${rect.left}px`;
            }

            checkLevelComplete() {
                if (this.foundWords.size === this.words.length) {
                    setTimeout(() => {
                        this.levelModal.classList.add('active');
                        this.soundManager.playLevelComplete();
                    }, 2000); // Delay to let user read the last word info
                }
            }
        }

        // Global Game Instance
        let game;

        // Init
        window.onload = () => {
            game = new WordSearchGame();
        };

        // UI Functions
        function nextLevel() {
            document.getElementById('level-modal').classList.remove('active');
            game.currentLevelIndex++;
            game.initLevel(game.currentLevelIndex);
        }

    </script>
