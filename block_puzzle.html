<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Blocks - Snabba Lexin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d12;
            --grid-bg: #1a1a24;
            --text-color: #e0e0e0;
            --primary-neon: #00f3ff;
            /* Cyan */
            --secondary-neon: #bc13fe;
            /* Purple */
            --accent-neon: #ff00ff;
            /* Magenta */
            --grid-line: rgba(255, 255, 255, 0.1);
            --block-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            /* Critical for canvas touch handling */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-neon);
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .score-label {
            font-size: 0.7rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 10px 0 0;
        }

        /* --- Game Container --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        /* --- Game Over Modal --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #1e1e24;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 2rem;
            color: var(--secondary-neon);
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0 30px 0;
        }

        .modal-btn {
            background: var(--primary-neon);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <header>
        <button class="back-btn" onclick="window.location.href='games.html'">←</button>
        <h1>Neon Blocks</h1>
        <div class="score-container">
            <span class="score-label">Score / النقاط</span>
            <span class="score-value" id="score">0</span>
        </div>
    </header>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="gameOverModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-title">Game Over</div>
                <div class="score-label">Final Score</div>
                <div class="final-score" id="finalScore">0</div>
                <button class="modal-btn" onclick="game.restart()">Spela Igen / العب مجدداً</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Neon Blocks - Game Logic
         * Architecture:
         * 1. GridSystem: Manages the 9x9 state, validation, and clearing logic.
         * 2. ShapeSystem: Manages the 3 hand slots and shape definitions.
         * 3. InputSystem: Handles touch/mouse coordinates and drag states.
         * 4. Renderer: Draws everything to the Canvas.
         * 5. GameLoop: Orchestrates the flow.
         */

        const CONFIG = {
            gridSize: 9,
            subGridSize: 3,
            colors: {
                bg: '#1a1a24',
                gridLine: '#2a2a35',
                block: '#00f3ff',
                blockShadow: 'rgba(0, 243, 255, 0.4)',
                ghost: 'rgba(0, 243, 255, 0.2)',
                valid: 'rgba(0, 255, 0, 0.2)',
                invalid: 'rgba(255, 0, 0, 0.2)'
            }
        };

        // --- Shape Definitions (Tetrominoes + others) ---
        const SHAPES = [
            [[1]], // Dot
            [[1, 1]], // 2-Line
            [[1], [1]], // 2-Line V
            [[1, 1, 1]], // 3-Line
            [[1], [1], [1]], // 3-Line V
            [[1, 1], [1, 1]], // Square
            [[1, 1, 1], [0, 1, 0]], // T
            [[0, 1, 0], [1, 1, 1]], // T-Inv
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1], [1, 0]], // Small L
            [[1, 1, 1, 1]], // 4-Line
            [[1], [1], [1], [1]], // 4-Line V
            [[1, 1, 1], [1, 1, 1], [1, 1, 1]] // 3x3 Block (Rare)
        ];

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreEl = document.getElementById('score');
                this.finalScoreEl = document.getElementById('finalScore');
                this.modal = document.getElementById('gameOverModal');

                this.grid = Array(9).fill().map(() => Array(9).fill(0));
                this.hand = [null, null, null];
                this.score = 0;
                this.isDragging = false;
                this.draggedShapeIndex = -1;
                this.dragPos = { x: 0, y: 0 };

                // Layout metrics (calculated on resize)
                this.metrics = {
                    scale: 1,
                    gridSize: 0,
                    cellSize: 0,
                    gridX: 0,
                    gridY: 0,
                    handY: 0
                };

                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.initInput();

                this.spawnShapes();
                this.loop();
            }

            resize() {
                const container = document.getElementById('game-container');
                const width = container.clientWidth;
                const height = container.clientHeight;

                // Set canvas resolution for high DPI
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = width * dpr;
                this.canvas.height = height * dpr;
                this.canvas.style.width = `${width}px`;
                this.canvas.style.height = `${height}px`;
                this.ctx.scale(dpr, dpr);

                // Calculate layout
                const padding = 20;
                const availableWidth = width - (padding * 2);
                this.metrics.cellSize = Math.floor(availableWidth / 9);
                this.metrics.gridSize = this.metrics.cellSize * 9;
                this.metrics.gridX = (width - this.metrics.gridSize) / 2;
                this.metrics.gridY = padding;
                this.metrics.handY = this.metrics.gridY + this.metrics.gridSize + 40;
            }

            initInput() {
                const handleStart = (x, y) => {
                    if (this.modal.classList.contains('active')) return;

                    // Check if touching a shape in hand
                    const handZoneY = this.metrics.handY;
                    const slotWidth = this.canvas.width / 3 / (window.devicePixelRatio || 1); // Logical width

                    if (y > handZoneY) {
                        const slotIndex = Math.floor(x / slotWidth);
                        if (slotIndex >= 0 && slotIndex < 3 && this.hand[slotIndex]) {
                            this.isDragging = true;
                            this.draggedShapeIndex = slotIndex;
                            this.dragPos = { x, y };
                            // Offset drag to center finger on shape center roughly
                            this.dragOffset = { x: 0, y: -50 };
                        }
                    }
                };

                const handleMove = (x, y) => {
                    if (!this.isDragging) return;
                    this.dragPos = { x, y };
                };

                const handleEnd = () => {
                    if (!this.isDragging) return;

                    // Try to place
                    const shape = this.hand[this.draggedShapeIndex];
                    const gridPos = this.getGridPosFromScreen(this.dragPos.x + this.dragOffset.x, this.dragPos.y + this.dragOffset.y, shape);

                    if (gridPos && this.canPlace(shape, gridPos.r, gridPos.c)) {
                        this.placeShape(shape, gridPos.r, gridPos.c);
                        this.hand[this.draggedShapeIndex] = null;
                        this.checkClear();

                        if (this.hand.every(s => s === null)) {
                            this.spawnShapes();
                        }

                        if (this.checkGameOver()) {
                            this.endGame();
                        }
                    }

                    this.isDragging = false;
                    this.draggedShapeIndex = -1;
                };

                // Touch
                this.canvas.addEventListener('touchstart', e => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    handleStart(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
                }, { passive: false });

                this.canvas.addEventListener('touchmove', e => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    handleMove(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
                }, { passive: false });

                this.canvas.addEventListener('touchend', e => handleEnd());

                // Mouse
                this.canvas.addEventListener('mousedown', e => {
                    const rect = this.canvas.getBoundingClientRect();
                    handleStart(e.clientX - rect.left, e.clientY - rect.top);
                });
                window.addEventListener('mousemove', e => {
                    const rect = this.canvas.getBoundingClientRect();
                    handleMove(e.clientX - rect.left, e.clientY - rect.top);
                });
                window.addEventListener('mouseup', e => handleEnd());
            }

            spawnShapes() {
                for (let i = 0; i < 3; i++) {
                    const rand = Math.floor(Math.random() * SHAPES.length);
                    this.hand[i] = SHAPES[rand];
                }
            }

            getGridPosFromScreen(x, y, shape) {
                // Calculate top-left of shape based on center drag
                const shapeW = shape[0].length * this.metrics.cellSize;
                const shapeH = shape.length * this.metrics.cellSize;

                // Snap logic: find closest cell
                const relativeX = x - this.metrics.gridX - (shapeW / 2) + (this.metrics.cellSize / 2);
                const relativeY = y - this.metrics.gridY - (shapeH / 2) + (this.metrics.cellSize / 2);

                const c = Math.round(relativeX / this.metrics.cellSize);
                const r = Math.round(relativeY / this.metrics.cellSize);

                return { r, c };
            }

            canPlace(shape, r, c) {
                for (let i = 0; i < shape.length; i++) {
                    for (let j = 0; j < shape[0].length; j++) {
                        if (shape[i][j] === 1) {
                            const gridR = r + i;
                            const gridC = c + j;

                            if (gridR < 0 || gridR >= 9 || gridC < 0 || gridC >= 9) return false;
                            if (this.grid[gridR][gridC] === 1) return false;
                        }
                    }
                }
                return true;
            }

            placeShape(shape, r, c) {
                let blocksPlaced = 0;
                for (let i = 0; i < shape.length; i++) {
                    for (let j = 0; j < shape[0].length; j++) {
                        if (shape[i][j] === 1) {
                            this.grid[r + i][c + j] = 1;
                            blocksPlaced++;
                        }
                    }
                }
                this.addScore(blocksPlaced * 10);
            }

            checkClear() {
                let rowsToClear = [];
                let colsToClear = [];
                let squaresToClear = [];

                // Check Rows
                for (let r = 0; r < 9; r++) {
                    if (this.grid[r].every(cell => cell === 1)) rowsToClear.push(r);
                }

                // Check Cols
                for (let c = 0; c < 9; c++) {
                    let full = true;
                    for (let r = 0; r < 9; r++) {
                        if (this.grid[r][c] === 0) { full = false; break; }
                    }
                    if (full) colsToClear.push(c);
                }

                // Check 3x3 Squares
                for (let sr = 0; sr < 3; sr++) {
                    for (let sc = 0; sc < 3; sc++) {
                        let full = true;
                        for (let r = 0; r < 3; r++) {
                            for (let c = 0; c < 3; c++) {
                                if (this.grid[sr * 3 + r][sc * 3 + c] === 0) { full = false; break; }
                            }
                        }
                        if (full) squaresToClear.push({ r: sr, c: sc });
                    }
                }

                // Clear and Score
                const totalClears = rowsToClear.length + colsToClear.length + squaresToClear.length;
                if (totalClears > 0) {
                    // Simple animation delay or effect could go here

                    // Clear Rows
                    rowsToClear.forEach(r => {
                        for (let c = 0; c < 9; c++) this.grid[r][c] = 0;
                    });
                    // Clear Cols
                    colsToClear.forEach(c => {
                        for (let r = 0; r < 9; r++) this.grid[r][c] = 0;
                    });
                    // Clear Squares
                    squaresToClear.forEach(sq => {
                        for (let r = 0; r < 3; r++) {
                            for (let c = 0; c < 3; c++) {
                                this.grid[sq.r * 3 + r][sq.c * 3 + c] = 0;
                            }
                        }
                    });

                    // Bonus Score
                    this.addScore(totalClears * 100);
                }
            }

            checkGameOver() {
                // Check if any shape in hand can fit anywhere
                for (let i = 0; i < 3; i++) {
                    const shape = this.hand[i];
                    if (!shape) continue;

                    for (let r = 0; r < 9; r++) {
                        for (let c = 0; c < 9; c++) {
                            if (this.canPlace(shape, r, c)) return false;
                        }
                    }
                }
                // If we get here and hand is not empty, it's game over
                return this.hand.some(s => s !== null);
            }

            addScore(points) {
                this.score += points;
                this.scoreEl.textContent = this.score;
            }

            endGame() {
                this.finalScoreEl.textContent = this.score;
                this.modal.classList.add('active');
            }

            restart() {
                this.grid = Array(9).fill().map(() => Array(9).fill(0));
                this.score = 0;
                this.scoreEl.textContent = '0';
                this.modal.classList.remove('active');
                this.spawnShapes();
            }

            // --- Rendering ---
            loop() {
                this.draw();
                requestAnimationFrame(() => this.loop());
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw Grid Background
                this.drawGrid();

                // Draw Placed Blocks
                this.drawPlacedBlocks();

                // Draw Hand
                this.drawHand();

                // Draw Dragged Shape & Ghost
                if (this.isDragging && this.draggedShapeIndex !== -1) {
                    const shape = this.hand[this.draggedShapeIndex];
                    const dragX = this.dragPos.x + this.dragOffset.x;
                    const dragY = this.dragPos.y + this.dragOffset.y;

                    // Ghost
                    const gridPos = this.getGridPosFromScreen(dragX, dragY, shape);
                    if (gridPos) {
                        const isValid = this.canPlace(shape, gridPos.r, gridPos.c);
                        if (isValid) {
                            const ghostX = this.metrics.gridX + (gridPos.c * this.metrics.cellSize);
                            const ghostY = this.metrics.gridY + (gridPos.r * this.metrics.cellSize);
                            this.drawShape(shape, ghostX, ghostY, this.metrics.cellSize, CONFIG.colors.ghost);
                        }
                    }

                    // Actual Dragged Shape
                    // Center it on finger
                    const shapeW = shape[0].length * this.metrics.cellSize;
                    const shapeH = shape.length * this.metrics.cellSize;
                    this.drawShape(shape, dragX - shapeW / 2 + this.metrics.cellSize / 2, dragY - shapeH / 2 + this.metrics.cellSize / 2, this.metrics.cellSize, CONFIG.colors.block, true);
                }
            }

            drawGrid() {
                const { gridX, gridY, gridSize, cellSize } = this.metrics;

                this.ctx.strokeStyle = CONFIG.colors.gridLine;
                this.ctx.lineWidth = 1;

                // Draw cells
                for (let i = 0; i <= 9; i++) {
                    const pos = i * cellSize;

                    // Vertical
                    this.ctx.beginPath();
                    this.ctx.moveTo(gridX + pos, gridY);
                    this.ctx.lineTo(gridX + pos, gridY + gridSize);
                    this.ctx.stroke();

                    // Horizontal
                    this.ctx.beginPath();
                    this.ctx.moveTo(gridX, gridY + pos);
                    this.ctx.lineTo(gridX + gridSize, gridY + pos);
                    this.ctx.stroke();
                }

                // Draw Sub-grid lines (Thicker)
                this.ctx.lineWidth = 3;
                this.ctx.strokeStyle = '#3a3a4a';
                for (let i = 0; i <= 3; i++) {
                    const pos = i * (cellSize * 3);

                    this.ctx.beginPath();
                    this.ctx.moveTo(gridX + pos, gridY);
                    this.ctx.lineTo(gridX + pos, gridY + gridSize);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(gridX, gridY + pos);
                    this.ctx.lineTo(gridX + gridSize, gridY + pos);
                    this.ctx.stroke();
                }
            }

            drawPlacedBlocks() {
                const { gridX, gridY, cellSize } = this.metrics;

                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (this.grid[r][c] === 1) {
                            this.drawBlock(gridX + c * cellSize, gridY + r * cellSize, cellSize, CONFIG.colors.block);
                        }
                    }
                }
            }

            drawHand() {
                const slotWidth = this.canvas.width / 3 / (window.devicePixelRatio || 1);

                for (let i = 0; i < 3; i++) {
                    if (this.hand[i] && i !== this.draggedShapeIndex) {
                        const shape = this.hand[i];
                        // Center in slot
                        const shapeW = shape[0].length * (this.metrics.cellSize * 0.6);
                        const shapeH = shape.length * (this.metrics.cellSize * 0.6);
                        const x = (i * slotWidth) + (slotWidth - shapeW) / 2;
                        const y = this.metrics.handY;

                        this.drawShape(shape, x, y, this.metrics.cellSize * 0.6, CONFIG.colors.block);
                    }
                }
            }

            drawShape(shape, x, y, size, color, shadow = false) {
                for (let r = 0; r < shape.length; r++) {
                    for (let c = 0; c < shape[0].length; c++) {
                        if (shape[r][c] === 1) {
                            this.drawBlock(x + c * size, y + r * size, size, color, shadow);
                        }
                    }
                }
            }

            drawBlock(x, y, size, color, shadow = false) {
                const gap = 2;
                this.ctx.fillStyle = color;
                if (shadow) {
                    this.ctx.shadowColor = color;
                    this.ctx.shadowBlur = 15;
                } else {
                    this.ctx.shadowBlur = 0;
                }

                this.ctx.fillRect(x + gap, y + gap, size - gap * 2, size - gap * 2);
                this.ctx.shadowBlur = 0; // Reset
            }
        }

        // Start Game
        let game;
        window.onload = () => {
            game = new Game();
        };

    </script>
</body>

</html>
